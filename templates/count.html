<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WORD COUNT</title>
</head>

<body>

  <a href="{% url 'home' %}">
    <button>Start Again</button>
  </a>
  <h1>Text entered:</h1>
  {{ fulltext }}
  <p>
    There are {{ count }} words in the above sentence.
  </p>
  <br>

  <h1>Word Count:</h1>
  <br> {% for word, counttotal in sorted_words %}
  <br> {{ word }} : {{ counttotal }}
  <br> {% endfor %}
</body>

</html>
